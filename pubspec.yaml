name: Pokedex
description: "A new Flutter project."
publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.3.0
  sqflite: ^2.3.2 # <- versão compatível com Dart 3.5.4
  path: 1.9.0
  provider: ^6.1.4
  cached_network_image: ^3.4.0
  logger: ^2.5.0
  flutter_svg: ^2.0.17
  audioplayers: ^6.4.0
  flutter_native_splash: ^2.2.16

  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.15.9
  firebase_app_check: ^0.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  color: "#A60707"
  image: assets/images/splash_pokeball.png
  android_12:
    image: assets/images/splash_pokeball.png
    icon_background_color: "#A60707"
  web: false
